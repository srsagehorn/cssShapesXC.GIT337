<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/nuj4eak.css" />
    <title>Sagehorn | Extra Credit</title>
  </head>
  <body>
    <header>
      <h1><span class="gold">Arizona</span> State University</h1>
    </header>
    <main>
      <section class="card">
        <div id="chimney"></div>
        <div id="roof"></div>
        <div id="house"></div>
        <article class="label houselabel">
          <p>House</p>
        </article>
      </section>
      <section class="card">
        <div id="heartleft"></div>
        <div id="heartright"></div>
        <div id="heartbase"></div>
        <article class="label heartlabel">
          <p>Heart</p>
        </article>
      </section>
      <section class="card">
        <div id="box">
          <div id="toptrap"></div>
          <div id="square"></div>
          <div id="bottomtrap"></div>
          <div id="lefttrap"></div>
          <div id="righttrap"></div>
        </div>
        <article class="label" id="boxlabel">
          <p>Shadow Box</p>
        </article>
      </section>
      <section class="card">
        <div id="ribbon"></div>
        <article class="label" id="ribbonlabel">
          <p>Ribbon</p>
        </article>
      </section>
      <section class="card">
        <div id="leftarrsq"></div>
        <div id="leftarrtri"></div>
        <div id="rightarrsq"></div>
        <div id="rightarrtri"></div>
        <article class="label arrowslabel">
          <p>Arrow</p>
        </article>
      </section>
      <section class="card">
        <div id="righteye"></div>
        <div id="lefteye"></div>
        <div id="smile"></div>
        <article class="label labelsmile"><p>Smiley Face</p></article>
      </section>
      <section class="card">
        <div id="big"></div>
        <div id="mid"></div>
        <div id="lil"></div>
        <article class="label targetlabel">
          <p>Target</p>
        </article>
      </section>
      <section class="card">
        <div id="handle"></div>
        <div id="bristles">
          <div id="bristle1"></div>
          <div id="bristle2"></div>
          <div id="bristle3"></div>
          <div id="bristle4"></div>
          <div id="bristle5"></div>
          <div id="bristle6"></div>
        </div>
        <article class="label brushlabel">
          <p>Toothbrush</p>
        </article>
      </section>
      <section class="card">
        <div id="icecream"></div>
        <div id="cone"></div>
        <article class="label icecreamlabel">
          <p>Ice Cream</p>
        </article>
      </section>
    </main>
    <footer>
      <small>All Rights Reserved | Â© 2020</small>
    </footer>
  </body>
</html>
